<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" placeholder="Seu nome" class="login__input" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__message">
                <!-- <div class="message_self">hello</div>
                <div class="message_other">
                    <span class="message_sender">DevClub</span>
                    Hello,World!
                </div> -->
            </section>
            <form class="chat__form">
                <input type="text" placeholder="digite uma mensagem" class="chat__input" required />
                <button type="submit" class="chat__button">
                    <img src="./assets/send.png" alt="enviar"/>
                </button>
            </form>
        </section>
    </section>
</body>
<script src="./script.js"></script>

</html>
